<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/list-solid.svg" type="image/x-icon">
</head>

<body>
    <div class="todo-container">
        <header>
            <h1><i class="fas fa-calendar-check"></i> To-Do List</h1>
        </header>
        <div class="nova-atividade">
            <h2>Novo <i class="fas fa-plus-circle"></i> </h2>
        </div>
        <div class="lista-de-atividades">
            <h2>Lista (0) </h2>
        </div>
        <div class="editar-atividade none">
            <h2>Editar <i class="fas fa-edit"></i></h2>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
